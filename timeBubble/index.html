<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Time Bubble</title>
	<link rel="stylesheet" href="css/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <title>
        Bubble Menu
    </title>
	<div id "gapDiv"></div>
	<div id="mainBubble"><svg class="mainBubbleSVG"></svg></div>
	<div class="range-slider">
		<form>
			<input type="range" min=1 max=6 step=1 id="date" value=1 autocomplete=off oninput="selected_date.value = date.value">
			<p name="selected_date" id="selected_date">Date 1</p>
		</form>
	</div>
	<script src="js/d3.v4.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
